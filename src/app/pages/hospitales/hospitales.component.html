<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Buscador dinamico -->
                <input #input (keyup)="buscarHospitales( input.value )" type="text" class="form-control"
                    placeholder="Buscar hospital" name="" id="">


            </div>
        </div>
    </div>

</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()"
                           class="btn waves-eeffect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Hospital
                    </button>
                </div>
                <h3 class="card-title">
                   <i class="fas fa-hospital    "></i>
                    Hospitales Regsistrados (<small>{{ _hospitalService.totalHospitales}}</small>)</h3>
                <table class="table table-hover table-dark">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        
                            <tr *ngFor="let hospital of hospitales" >
                                <td>
                                    <img (click)="actualizarImagen( hospital )"
                                    [src]="hospital.img | imagen:'hospital'" class="img-50 img-thumbnail pointer">
                                </td>
                                <td>
                                    <input [(ngModel)]="hospital.nombre" name="nombre" class="text" class="form-control" placeholder="Nombre del hospital">
                                </td>
                                <td>
                                    <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                        <i class="fas fa-save"></i>
                                    </button>
                                    <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                        <i class="fas fa-trash "></i>
                                    </button>
                                </td>
                                
                            </tr>
                        </tbody>
                </table>
                    <button (click)="cambiarDesde(-5)" class=" btn btn-secondary">
                        Anteriores
                    </button>
                    <button (click)="cambiarDesde(5)" class=" btn btn-secondary">
                        Siguientes
                    </button>
            </div>
        </div>
    </div>
</div>
