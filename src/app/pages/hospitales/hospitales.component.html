<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Buscador dinamico -->
                <input #input (keyup)="buscarHospitales( input.value )" type="text" class="form-control"
                    placeholder="Buscar hospital" name="" id="">


            </div>
        </div>
    </div>

</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()"
                           class="btn waves-eeffect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Hospital
                    </button>
                </div>
                <h3 class="card-title">
                   <i class="fas fa-hospital    "></i>
                    Hospitales Regsistrados (<small>{{ _hospitalService.totalHospitales}}</small>)</h3>
                <table class="table table-hover table-dark shadow">
                    <thead>
                        <tr class="bg-theme text-white text-center align-items-center">
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th>Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        
                            <tr class="bg-light text-dark" *ngFor="let hospital of hospitales" >
                                <td class="w70">
                                    <img (click)="actualizarImagen( hospital )"
                                    [src]="hospital.img | imagen:'hospital'" class="img-50 img-thumbnail pointer">
                                </td>
                                <td>
                                    <input [(ngModel)]="hospital.nombre" name="nombre" class="text" class="form-control" placeholder="Nombre del hospital">
                                </td>
                                <td>
                                    <button (click)="guardarHospital( hospital )" class="btn btn-primary ml-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button (click)="borrarHospital( hospital )" class="btn btn-danger ml-2">
                                        <i class="fas fa-trash "></i>
                                    </button>
                                </td>
                                
                            </tr>
                        </tbody>
                </table>
                    <button (click)="cambiarDesde(-5)" class=" btn btn-secondary">
                        <i class="fas fa-arrow-alt-circle-left    "></i>
                        Anteriores
                    </button>
                    <button (click)="cambiarDesde(5)" class=" btn btn-secondary">
                        Siguientes
                        <i class="fas fa-arrow-alt-circle-right    "></i>
                    </button>
            </div>
        </div>
    </div>
</div>
