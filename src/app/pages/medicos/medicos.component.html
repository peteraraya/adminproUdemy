<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Buscador dinamico -->
                <input #input (keyup)="buscarMedicos( input.value )" type="text" class="form-control"
                    placeholder="Buscar Medico ....." name="" id="">


            </div>
        </div>
    </div>

</div>


<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
            <div class="text-right">
                <button [routerLink]="['/medico','nuevo']" routerLinkActive="router-link-active"  class="btn waves-eeffect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Medico
                </button>
            </div>
                <h3 class="card-title">
                    <i class="fas fa-medkit "></i>
                    Medicos Registrados (<small>{{ _medicoService.totalMedicos}}</small>)</h3>
                <table class="table table-hover table-dark shadow">
                    <thead>
                        <tr class="bg-theme text-white align-items-center">
                            <th>Foto</th>
                            <th>Medico</th>                            
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                
                        <tr class="bg-light text-dark" *ngFor="let medico of medicos">
                            <td class="w70">
                                <img (click)="actualizarImagen( medico )" [src]="medico.img | imagen:'medico'"
                                    class="img-50 img-fluid pointer">
                            </td>
                            <td>
                                {{ medico.nombre }}
                            </td>
                            <td>
                                {{ medico.hospital.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary ml-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button (click)="borrarMedico( medico )" class="btn btn-danger ml-2">
                                    <i class="fas fa-trash    "></i>
                                </button>
                            </td>
                
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class=" btn btn-secondary">
                    <i class="fas fa-arrow-alt-circle-left    "></i>
                    Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class=" btn btn-secondary">
                    Siguientes
                    <i class="fas fa-arrow-alt-circle-right    "></i>
                </button>

            </div>
        </div>
    </div>
</div>
