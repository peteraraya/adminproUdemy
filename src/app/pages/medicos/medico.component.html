<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico:  {{medico.nombre}}  </h3>
            <p class="text-muted m-b-30 font-13"> </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label >Nombre del médico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre del médico" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Hospital</label>
                           <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital"  name="hospital" class="form-control" required>
                               <option value=""> Seleccione hospital</option>
                               <option *ngFor="let hospital of hospitales" [value]="hospital._id" >
                                   {{ hospital.nombre}}
                                </option>
                           </select>
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox checkbox-success">
                                <input id="checkbox1" type="checkbox">
                                <label for="checkbox1"> Remember me </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save  text-light"></i>
                            Guardar
                        </button>
                        <a [routerLink]="['/medicos']" routerLinkActive="router-link-active"  class="btn btn-danger waves-effect waves-light">
                            <i class="fa fa-times text-light" aria-hidden="true"></i>
                            Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title mb-2">Hospital</h4>
            <img [src]="hospital.img | imagen:'hospital'" [alt]="hospital.nombre" class="img-thumbnail rounded">
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title mb-0">Fotografía</h4>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" [alt]="medico.nombre" class="img-thumbnail rounded pointer" >
        </div>
    </div>
</div>
