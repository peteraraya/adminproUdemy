<div class="row">

<div class="col-lg-5">
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Perfil del Usuario</h4>
        <h6 class="card-subtitle">nombre del usuario

        </h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form-horizontal p-t-20">
            <div class="form-group row">
                <label for="exampleInputuname" >Nombre de usuario*</label>
               
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre de usuario"  required>
                    </div>
          
            </div>
            <div class="form-group row">
                <label for="exampleInputEmail3" >Correo del usuario*</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control"  placeholder="Correo del usuario" required>
                    </div>
            </div>
  
            <div class="form-group row m-b-0">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

<div class="col-lg-7">
    <div class="card">
        <div class="card-body text-center ">
            <h4 class="card-title">Fotograf√≠a del usuario</h4>
            <h6 class="card-subtitle">nombre del usuario </h6>

            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
            <input (change)="seleccionImagen ( $event.target.files[0] )" type="file"  >
            <br><br>
                <button 
                     (click)="cambiarImagen()" 
                     [disabled]="!imagenSubir" 
                     type="submit" 
                     class="btn btn-success btn-block waves-effect waves-light">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                </button>
        </div>
    </div>
</div>



</div>
