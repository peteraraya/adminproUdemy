<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Buscador dinamico -->
                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario" name="" id="">


            </div>
        </div>
    </div>

</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="aletrt alert-warning text-center">
            <strong>Cargando.....</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span> Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h3 class="card-title">
                     <i class="fas fa-users"></i>
                     Usuaurios Registrados (<small>{{ totalRegistros }}</small>)</h3>
                <table class="table table-hover table-dark shadow">
                    <thead>
                        <tr class="bg-theme text-white  align-items-center"> 
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-light text-dark" *ngFor="let usuario of usuarios">
                            <td class="w70">
                                <img (click)="mostrarModal( usuario._id)" [src]="usuario.img | imagen" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                {{ usuario.email}}
                            </td>
                            <td>
                                {{ usuario.nombre }}
                            </td>
                            <td>
                                <!-- {{ usuario.role }} -->
                                <select [(ngModel)]="usuario.role" class="form-control" name="role">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button  (click)="guardarUsuario( usuario )" class="btn btn-primary ml-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button (click)="borrarUsuario( usuario )" class="btn btn-danger ml-2">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class=" btn btn-secondary">
                    <i class="fas fa-arrow-alt-circle-left    "></i>
                    Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class=" btn btn-secondary">
                    Siguientes
                    <i class="fas fa-arrow-alt-circle-right  "></i>
                </button>


            </div>
        </div>
    </div>
